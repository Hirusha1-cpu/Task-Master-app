<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMaster Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            position: relative;
            padding-bottom: 120px;
        }

        .navbar {
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, color 0.3s;
            color: #fff;
        }

        .navbar-brand:hover {
            transform: translateX(-50%) scale(1.05);
            color: #ff6b6b;
        }

        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 35px 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 2.2rem;
            text-align: center;
        }

        .login-container .form-group {
            margin-bottom: 25px;
        }

        .login-container label {
            font-weight: 500;
            color: #4a6bdf;
            margin-bottom: 8px;
        }

        .login-container .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-container .form-control:focus {
            box-shadow: 0 0 0 3px rgba(74, 107, 223, 0.15);
            border-color: #4a6bdf;
        }

        .login-container .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            padding: 12px 15px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .login-container .btn-primary:hover {
            background: linear-gradient(135deg, #5c0fb6, #2069e0);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .login-container a {
            color: #4a6bdf;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #6a11cb;
            text-decoration: none;
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 25px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ecf0f1;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6b6b;
            text-decoration: none;
        }

        .brand-highlight {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">TaskMaster=</a>
    </nav>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 TaskMaster Pro. All rights reserved.</p>
            <p>
                <a href="#">About</a> |
                <a href="#">Contact</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>

</html>
